<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/add_pizza.css') }}">
  <link rel="icon" href="../static/photo/oderman.jpg">
  <title>Додати нову піцу</title>
</head>
<body>
  <form action="/add_pizza/" method="POST">
    <h1>Додати нову піцу</h1>

    <label for="name">Назва піци</label>
    <input type="text" id="name" name="name" required>

    <label for="ingrediens">Інгредієнти</label>
    <input type="text" id="ingrediens" name="ingrediens" required>

    <label for="price">Ціна</label>
    <input type="number" id="price" name="price" required>

    <button type="submit">Додати піцу</button>
  </form>

  <a href="{{ url_for('menu_page') }}">Повернутися до меню</a>
</body>
</html>
